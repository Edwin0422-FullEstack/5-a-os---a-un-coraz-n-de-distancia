    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'ut-bg': '#050505',
              'ut-box': '#111111',
              'ut-border': '#FFFFFF',
              'ut-yellow': '#FFFF00',
              'ut-gold': '#FFD700',
              'ut-red': '#FF4444', 
              'ut-blue': '#44AAFF',
              'ut-green': '#44FF44',
              'ut-purple': '#D433FF',
              'ut-orange': '#FFAA00',
            },
            fontFamily: {
              'pixel': ['"VT323"', 'monospace'],
              'modern': ['"Inter"', 'sans-serif'],
            },
            animation: {
              'float': 'float 3s ease-in-out infinite',
              'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
              'glow': 'glow 2s ease-in-out infinite alternate',
              'slide-up': 'slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'fade-in': 'fadeIn 1s ease-out forwards',
              'spin-slow': 'spin 8s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              shake: {
                '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                '40%, 60%': { transform: 'translate3d(4px, 0, 0)' }
              },
              glow: {
                'from': { boxShadow: '0 0 5px rgba(255,255,255,0.2), 0 0 10px rgba(255,255,255,0.2)' },
                'to': { boxShadow: '0 0 15px rgba(255,255,255,0.4), 0 0 20px rgba(255,255,255,0.4)' },
              },
              slideUp: {
                '0%': { transform: 'translateY(50px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: white;
        overflow-x: hidden;
      }
      .pixel-corners {
        clip-path: polygon(
          0px 4px, 4px 4px, 4px 0px, 
          calc(100% - 4px) 0px, calc(100% - 4px) 4px, 100% 4px, 
          100% calc(100% - 4px), calc(100% - 4px) calc(100% - 4px), calc(100% - 4px) 100%, 
          4px 100%, 4px calc(100% - 4px), 0px calc(100% - 4px)
        );
      }
      /* Modern Glassmorphism Utilities */
      .glass-panel {
        background: rgba(10, 10, 10, 0.6);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      }
      
      .glass-panel-hover:hover {
        background: rgba(30, 30, 30, 0.7);
        border-color: rgba(255, 255, 255, 0.3);
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.15);
        transform: translateY(-2px);
      }

      .text-glow {
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.4); }
    </style>
